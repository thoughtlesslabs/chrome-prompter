<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px;
      cursor: pointer;
    }
    .speed-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #speedValue {
      min-width: 40px;
      text-align: center;
    }
    .shortcuts {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ccc;
    }
    .shortcuts h3 {
      margin-top: 0;
      font-size: 14px;
    }
    .shortcuts ul {
      margin: 0;
      padding-left: 20px;
      font-size: 12px;
    }
    .shortcuts li {
      margin-bottom: 5px;
    }
    kbd {
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 2px 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="toggleBtn">Start/Stop</button>
    <div class="speed-control">
      <label>Speed:</label>
      <button id="decreaseSpeed">-</button>
      <span id="speedValue">1x</span>
      <button id="increaseSpeed">+</button>
    </div>
  </div>
  <div class="shortcuts">
    <h3>Keyboard Shortcuts:</h3>
    <ul>
      <li><kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>P</kbd> - Toggle scrolling</li>
      <li><kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>↑</kbd> - Increase speed</li>
      <li><kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>↓</kbd> - Decrease speed</li>
      <li>Mac users: Replace <kbd>Ctrl</kbd> with <kbd>⌘</kbd></li>
    </ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
